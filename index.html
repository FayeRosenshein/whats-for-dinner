<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>What's for Dinner</title>
</head>

<body>
  <header>
    <nav>
      <h1>What's For Dinner?</h1>
      <section class="add-a-recipe-wrapper">
        <button class="add-a-recipe">ADD A RECIPE</button>
      </section>
    </nav>
  </header>

  <main class="main">
    <section class="wrapper">
    <section class="box">
      <h2 class="menu-selection-title">What are you looking for?</h2>
      <ul>
        <input type="radio" id="side">
        <label for="side">Side</label><br>
        <input type="radio" id="main-dish">
        <label for="main-dish">Main Dish</label><br>
        <input type="radio" id="dessert">
        <label for="dessert">Dessert</label><br>
        <input type="radio" id="entier-meal">
        <label for="entire-meal">Entire Meal</label><br>
      </ul>
      <button class="lets-cook">LET'S COOK</button>
    </section>
    <section class="box">
      <img src="./assets/cookpot.svg" style="width:50%" />
    </section>
  </section>
  </main>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
